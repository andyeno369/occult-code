backend:
  name: git-gateway
  branch: main

media_folder: "images" # 画像本体の保存場所
public_folder: "/images" # 記事から参照する時のパス

collections:
  - name: "logs"
    label: "System Logs"
    files:
      - file: "posts.json"
        label: "Archive Data"
        name: "log_data"
        fields:
          - label: "Log Entries"
            name: "posts"
            widget: "list"
            fields:
              # 記事ID（管理用）
              - {label: "ID", name: "id", widget: "number", default: 0}
              
              # 記事タイトル
              - {label: "Title", name: "title", widget: "string"}
              
              # 日付
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              
              # サムネイル画像（追加機能！）
              - {label: "Thumbnail", name: "image", widget: "image", required: false}
              
              # 本文エディタ（追加機能！ここが見本のような記事を書く場所）
              - {label: "Body", name: "body", widget: "markdown"}